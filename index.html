<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/style.css">
    <title>Sneha Purkayastha</title>
</head>
<body class="flex">
    <header class="">
        <div class="side-nav bg-[#180d30] h-screen w-16 sm:w-44 flex flex-col items-center fixed" id="nav">
            <!-- <img src="/images/logo.png" alt="" class="sm:hidden w-10"> -->
            <h1 id="logo" class="font-montserrat text-sm text-rose-100 font-bold mt-5 sm:text-2xl sm:underline sm:underline-offset-4">SNEHA</h1>

            <ul class="hidden text-white sm:flex sm:rotate-90 sm:mt-[340px] sm:gap-10 sm:font-raleway sm:tracking-widest sm:text-2xl sm:cursor-pointer">
                <li class="sm:hover:animate-pulse">Home</li>
                <li class="sm:hover:animate-pulse">About</li>
                <li class="sm:hover:animate-pulse">Skills</li>
                <li class="sm:hover:animate-pulse">Projects</li>
                <li class="sm:hover:animate-pulse">Contact</li>
            </ul>

            <button id="home" class="sm:hidden">
                <div>
                    <img src="/images/home.png" alt="" class="relative w-10 pt-14">
                </div>
            </button>

            <button id="about" class="sm:hidden">
                <div>
                    <img src="/images/aboutme.png" alt="" class="w-10 pt-6">
                </div>
            </button>

            <button id="skills" class="sm:hidden">
                <div>
                    <img src="/images/skills.png" alt="" class="w-10 pt-6">
                </div>
            </button>

            <button id="projects" class="sm:hidden">
                <div>
                    <img src="/images/projects.png" alt="" class="w-8 ml-2 pt-8">
                </div>
            </button>

            <button id="contact" class="sm:hidden">
                <div>
                    <img src="/images/contact.png" alt="" class="w-8 ml-2 pt-8">
                </div>
            </button>

        </div>
    </header>

    <main class="w-full ml-[68px] sm:ml-44 overflow-scroll p-2 md:hidden bg-image h-screen bg-cover">
        <section class="main bg-purple-100 h-36">
            <div class="">
                <h1>Sneha Purkayastha</h1>
                <h1>Front-end Developer</h1>
            </div>
        </section>
        <img src="/images/profile.jpeg" alt="" class="rounded-full w-28 -mt-20 ml-2">
    </main>

    <script src="/script.js"></script>
</body>
</html>
