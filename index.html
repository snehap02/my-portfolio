<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,100,1,200" />
    <link rel="stylesheet" href="/style.css">
    <title>Sneha Purkayastha</title>
</head>
<body class="flex">
    <header class="">
        <div class="side-nav bg-[#b8c1ec] h-screen w-16 sm:w-36 flex flex-col items-center fixed border" id="nav">
            <img src="/images/logo.png" alt="" class="w-10 sm:14 text-black mt-4 animate-bounce">

            <ul class="hidden text-black sm:flex sm:rotate-90 sm:mt-[340px] sm:gap-10 sm:font-raleway sm:tracking-widest sm:text-2xl sm:cursor-pointer">
                <li class="sm:hover:animate-pulse">Home</li>
                <li class="sm:hover:animate-pulse">About</li>
                <li class="sm:hover:animate-pulse">Skills</li>
                <li class="sm:hover:animate-pulse">Projects</li>
                <li class="sm:hover:animate-pulse">Contact</li>
            </ul>

            <button id="home" class="sm:hidden mt-36">
                <span class="material-symbols-outlined">
                    home
                </span>
            </button>

            <button id="about" class="sm:hidden pt-2">
                <span class="material-symbols-outlined">
                    account_circle
                </span>
            </button>

            <button id="skills" class="sm:hidden ml-1 pt-2">
                <span class="material-symbols-outlined">
                    settings_suggest
                </span>
            </button>

            <button id="projects" class="sm:hidden pt-2">
                <span class="material-symbols-outlined">
                    home_storage
                </span>
            </button>

            <button id="contact" class="sm:hidden pt-2">
                <span class="material-symbols-outlined">
                    mail
                </span>
            </button>

        </div>
    </header>

    <main class="w-full ml-[45px] bg-[#232946] sm:ml-36 overflow-scroll p-2 md:hidden  bg-cover">
        <section class="main h-48 flex justify-between overflow-hidden">
            <div>
                <h1 class="text-2xl text-[#fffffe] font-poppins uppercase font-medium mt-12 ml-8"><span class="lowercase text-base text-smallhead font-poppins">Hello, <span class="uppercase text-smallhead font-poppins">I </span>am</span><br>Sneha Purkayastha</h1>
                <!-- <h1 class="mt-2 ml-8 text-smallhead font-poppins">Front-end Developer</h1> -->
                <div class="container ml-8 mt-2 font-poppins relative text-type">
                    <span class="first-text text-smallhead"></span>
                    <span class="second-text before:content-[''] before:absolute before:top-0 before:w-full before:h-full before:bg-black before:border-l-2 before:animate-anim before:left-0 text-lg"></span>
                </div>
            </div>
            <div>
                <div class="relative h-[1px] w-20 bg-white -mr-2 mt-5 before:content-['1'] before:text-lg before:absolute before:-top-4 before:-left-4 before:text-white before:bottom-32"></div>
            </div>
        </section>
        <!-- <div class="flex justify-center items-center">
            <img src="/images/profile.jpeg" alt="" class="rounded-full w-44">
        </div> -->
    </main>

    <script src="/script.js"></script>
</body>
</html>
